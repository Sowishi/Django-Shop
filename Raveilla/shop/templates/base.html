<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poetsen One", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .leila-card {
        transition: ease-in-out 0.3s;
      }
      .leila-card:hover {
        transform: scale(1.05);
      }
    </style>

    <title>RAVEEILA</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">RAVEEILA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/women">Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/men">Mens</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/kids">Kids</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <a href="/cart" class="btn btn-danger" type="submit">
              Your Cart <i class="bi bi-cart"></i>
            </a>
            <a href="/admin" class="btn btn-warning mx-3" type="submit">
              Admin <i class="bi bi-heart"></i>
            </a>
            <button class="btn btn-secondary" type="submit">
              Sign In <i class="bi bi-heart"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid p-0">
      <div
        class="wrapper w-100 flex-column d-flex justify-content-center align-items-center py-4"
      >
        <h1
          class="bg-white px-3 py-2 text-center fw-bold"
          style="width: 500px; border-radius: 20px"
        >
          Ravellia Elegant Ellagance Shop
        </h1>
        <div
          class="wrapper"
          style="height: 5px; width: 250px; background-color: red"
        ></div>
      </div>
      {%block content%} {%endblock%}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
